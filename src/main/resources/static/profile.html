<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .profile-info {
            margin-bottom: 30px;
            text-align: left;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-label {
            color: #666;
            font-weight: 500;
        }
        
        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .welcome-message {
            margin-bottom: 30px;
            color: #666;
            line-height: 1.5;
        }
        
        .logout-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 0 20px;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-icon">ðŸ‘¤</div>
        <h2>Welcome Back!</h2>
        <div class="welcome-message">
            <p>This is your personal dashboard. You're now logged in and have access to protected resources.</p>
        </div>
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span class="info-value">Authenticated</span>
            </div>
            <div class="info-item">
                <span class="info-label">Access:</span>
                <span class="info-value">Granted</span>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>
    <script>
        function logout() {
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
